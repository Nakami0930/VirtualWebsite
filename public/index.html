<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_main.css">
    <title>日帰り温泉 幻想温泉</title>
</head>
<body>
    <div class="container">
        <div class="image-wrapper">
            <!-- 最初に表示される画像 -->
            <img id="onsen-image" src="images/onsen_img.jpg" alt="外観イメージ">
            <div class="img-overlay">
                <div class="arrow-left" onclick="changeImage(-1)">
                    <img src="images/Arrow-Left.png" alt="左矢印">
                </div>
                <div class ="main-text">
                    <!-- 初期テキスト -->
                    <img src="images/最高の一日を.png" alt="最高の一日を">
                    <img src="images/幻想温泉.png" alt="幻想温泉">
                </div>
                <div class="arrow-right" onclick="changeImage(1)">
                    <img src="images/Arrow-Right.png" alt="右矢印">
                </div>
            </div>
        </div>
    </div>

    <script>
        // 画像の配列
        const images = [
            "images/onsen_img.jpg",
            "images/onsen_img2.jpg",
            "images/onsen_img3.jpg"
        ];

        function changeImage(direction) {
    // 現在の画像のインデックスを取得
    const currentImage = document.getElementById('onsen-image').src;
    const currentImageFilename = currentImage.split('/').pop();
    const currentIndex = images.indexOf(currentImageFilename);

    // 新しいインデックスを計算
    let newIndex = (currentIndex + direction) % images.length;
    if (newIndex < 0) {
        newIndex = images.length - 1;
    }

    // 画像を新しいものに切り替え
    document.getElementById('onsen-image').src = images[newIndex];
}
    </script>
</body>
</html>
